<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Squid Game Season 3</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 50px 20px 30px 20px;
    }

    h1 {
      font-size: 3em;
      margin: 0;
      color: #e50914;
      text-shadow: 2px 2px 5px #000;
    }

    .button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1em;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #b00610;
    }

    .row {
      padding: 30px 0;
    }

    .row-title {
      font-size: 1.5em;
      margin-bottom: 15px;
      color: #ff5555;
    }

    .thumb {
      width: 300px;
      margin: auto;
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .thumb img {
      width: 100%;
      display: block;
    }

    .thumb:hover {
      transform: scale(1.05);
    }

    /* Prevent entire <a> tag from expanding beyond image */
    a {
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Squid Game Season 3</h1>
    <button class="button">Watch Trailer</button>
  </header>

